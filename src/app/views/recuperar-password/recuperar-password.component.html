<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/img/recuperar_password/bg_pokemon.jpg');">
    <div class="wrap-login100 p-l-110 p-r-110 p-t-42 p-b-33">
      <form [formGroup]="formRecuperar" (ngSubmit)="onSubmit()" class="login100-form validate-form flex-sb flex-w" #loginForm="ngForm">
        <span class="login100-form-title p-b-4">
          Recuperar Contraseña Pokedex
        </span>

        <div class="p-t-31 p-b-9">
          <span class="txt1">
            Correo
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Username is required" >
          <input class="input100" type="text" formControlName="email" required>
          <span class="focus-input100"></span>
        </div>

        <div *ngIf="formRecuperar.controls['email'].hasError('required')" class="error-message">
          El correo es obligatorio.
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button type="submit" class="login100-form-btn">
            Iniciar Sesión
          </button>
        </div>
        <div class="text-right p-t-30">
          <span class="txt2">
            Ya tienes cuenta?
          </span>

          <a routerLink="/login" class="txt2 bo1">
            Inicia sesión ahora
          </a>
        </div>
      </form>
  </div>
</div>


<div id="dropDownSelect1"></div>

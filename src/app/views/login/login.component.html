<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/img/login/bg_pokemon.jpg');">
    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
      <form (submit)="onSubmit()" class="login100-form validate-form flex-sb flex-w" #loginForm="ngForm">
        <span class="login100-form-title p-b-53">
          Iniciar Sesi칩n Pokedex
        </span>

        <!-- <a href="#" class="btn-face m-b-20">
          <i class="fa fa-facebook-official"></i>
          Facebook
        </a> -->

        <!-- <a href="#" class="btn-google m-b-20">
          <img src="/assets/img/login/icons/icon-google.png" alt="GOOGLE">
          Google
        </a> -->

        <div class="p-t-31 p-b-9">
          <span class="txt1">
            Correo
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Username is required" >
          <input class="input100" type="text" name="email" [(ngModel)]="email" required>
          <span class="focus-input100"></span>
        </div>



        <div class="p-t-13 p-b-9">
          <span class="txt1">
            Contrase침a
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="password" [(ngModel)]="password" required>
          <span class="focus-input100"></span>
        </div>
        <div *ngIf="loginForm.controls['email'].hasError('required') || loginForm.controls['password'].hasError('required')" class="error-message">
          El correo y contrase침a son obligatorios.
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button type="submit" class="login100-form-btn">
            Iniciar Sesi칩n
          </button>
        </div>

        <div class="w-full text-center p-t-55">
          <span class="txt2">
            No tienes usuario?
          </span>

          <a routerLink="/registro" class="txt2 bo1">
            Registrarse ahora
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
